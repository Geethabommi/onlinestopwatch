<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatibe" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
  <div>
    <!--header-->
    <header>
      <h1>Stopwatch</h1>
      <span>Stopwatch with alert sound and times.Save your timings!!!</span>
    </header>
    <!--background effect-->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <!--timer card-->
    <div id="timercard" class="card">
      <div class="card-body">
      <span id="timer"> 00:00:00 </span>
    </div>
    </div>
    <!--timer menu buttons-->
    <div class="btnmenucard">
    <div class="menubuttons">
      <button  type="button"
      id="startbtn" class="btns startbtn"
      onclick="startFunc()">Start</button>
      <button id="stopbtn" class="btns stopbtn" onclick="stopFunc()">Stop</button>
      <button id="resetbtn"  class="btns resetbtn" onclick="resetFunc()">Reset</button>
      <button type="button" class="settings" data-toggle="modal" data-target="#exampleModal"><img class="" src="static/images/gear-solid.svg"/><span>Sound Settings</span></button>
    </div>
    </div>
    <!--timer audio controls-->
  <audio id="alertaudio" controls preload="auto">
   <source src="https://geethabommi.github.io/onlinestopwatch/static/audios/beep-sound.ogg" type="audio/ogg">
   <source src="https://geethabommi.github.io/onlinestopwatch/static/audios/beep-sound.mp3" type="audio/mpeg">
  </audio>
  <!--bootstap modal for alert sound settings-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sound and Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
              <input type="checkbox" id="alertSound" name="alertSound" onclick="alertCheckboxFunc()" value="alertSound">
              <label for="alertSound alertinputlabel"> Alert</label><br>
          <!--Alert labels and inputs-->
          <div id="alertdurations">
          <div>
            <p>Play sound at</p>
            <label for="alerthour" class="alertinput alertinputlabel" min="0" > Hours</label>
            <label for="alertmin" class="alertinput alertinputlabel" min="0" max="60"> Minutes</label>
            <label for="alertsec" class="alertinput alertinputlabel" min="0" max="60"> Seconds</label>
            </div>
          <div>
            <input id="alerthour" type="number" placeholder="" class="alertinput alertfieldduration">
            <input id="alertmin" type="number" placeholder="" class="alertinput alertfieldduration">
            <input id="alertsec" type="number" placeholder="" class="alertinput alertfieldduration" >
          <p id="errormsg"></p>
          </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" onclick="validateInput()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
 
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
